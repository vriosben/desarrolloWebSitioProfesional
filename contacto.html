<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicxs Coding</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header class="nunito-font">
        <div class="logo-header">
            <img src="img/logo.jpg" alt="logo">
        </div>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="somos.html">Quiénes somos?</a></li>
                <li><a href="hacemos.html">Qué hacemos?</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-form">
        <form class="form">
            <label for="name">Tu nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject">Asunto:</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4"></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer class="nunito-font">
        <div class="footer-left">
            <ul>
                <li><a href="#">Info</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Diseño</a></li>
            </ul>
        </div>
        <div class="footer-right">
        <div class="logo-footer"><img src="img/logo.jpg" alt="Logo"></div>
        <div class="copyright">© 2024 Chicxs Coding. Todos los derechos reservados.</div>
        <div class="email">contacto@chickscoding.com</div>
        <div class="social">
            <a href="#">Instagram</a>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
        </div>
    </div>

    </footer>

</body>
</html>
